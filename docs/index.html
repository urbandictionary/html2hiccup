<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('h2h', () => ({
                input: '<div class="asdf"></div>',
                get output() { return html2hiccup.browser.convert(this.input); },
                async load(file) { this.input = await (await fetch(file)).text(); }
            }));
        });
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body x-data="h2h" class="p-5 bg-gray-100">
    <div class="container mx-auto">
        <div class="flex justify-between">
            <div class="text-xl font-bold">html2hiccup</div>
            <div class="mt-3">
                Try:
                <a class="underline" @click="load('demos/google.html')">google</a>
                <a class="underline" @click="load('demos/example.html')">example</a>
                <a class="underline" @click="load('demos/facebook.html')">facebook</a>
                <a class="underline" @click="load('demos/clojure.html')">clojure</a>
            </div>
        </div>
        <textarea rows="10" class="mt-3 p-2 w-full border border-gray-300 font-mono h-32" x-model="input"></textarea>
        <div class="mt-3 px-1 whitespace-pre font-mono" x-text="output"></div>
    </div>
</body>

</html>
